openapi: 3.0.3
info:
  title: SpaceScale API
  version: 0.1.0
servers:
  - url: http://localhost:8080

paths:
  /healthz:
    get:
      summary: Health check
      responses:
        "200":
          description: OK

  /v0/apps:
    post:
      summary: Create app
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAppRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/App"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      summary: List apps
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/App"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v0/apps/{appID}:
    get:
      summary: Get app by id
      parameters:
        - $ref: "#/components/parameters/AppID"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/App"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v0/apps/{appID}/deploy:
    post:
      summary: Enqueue deploy
      parameters:
        - $ref: "#/components/parameters/AppID"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deployment"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v0/apps/{appID}/deployments:
    get:
      summary: List deployments for an app
      parameters:
        - $ref: "#/components/parameters/AppID"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Deployment"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  "/v0/deployments/next:process":
    post:
      summary: Process next deployment
      description: Processes the next queued deployment and returns it in RUNNING or FAILED state.
      parameters:
        - name: X-Worker-Token
          in: header
          required: false
          schema:
            type: string
          description: Optional worker token when configured
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deployment"
              examples:
                running:
                  summary: Deployment running
                  value:
                    id: "6f03a30a-1a85-4415-89d6-e77f5740f20e"
                    appId: "f7218f7d-fe2c-42a7-a717-e62a56d82cf7"
                    status: "RUNNING"
                    url: "http://whoami.localtest.me"
                    createdAt: "2026-01-19T08:12:53.879862Z"
                    updatedAt: "2026-01-19T08:14:10.372782Z"
                failed:
                  summary: Deployment failed
                  value:
                    id: "6f03a30a-1a85-4415-89d6-e77f5740f20e"
                    appId: "f7218f7d-fe2c-42a7-a717-e62a56d82cf7"
                    status: "FAILED"
                    error: "docker runtime: pull: not found"
                    createdAt: "2026-01-19T08:12:53.879862Z"
                    updatedAt: "2026-01-19T08:14:10.372782Z"
        "204":
          description: No queued deployments
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "503":
          description: Runtime not configured
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  parameters:
    AppID:
      name: appID
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: App identifier
  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    CreateAppRequest:
      type: object
      required:
        - name
        - image
      properties:
        name:
          type: string
        image:
          type: string
        port:
          type: integer
          format: int32
          nullable: true
        expose:
          type: boolean
          default: true
        env:
          type: object
          additionalProperties:
            type: string
    AppStatus:
      type: string
      enum:
        - CREATED
        - BUILDING
        - RUNNING
        - FAILED
        - PAUSED
    DeploymentStatus:
      type: string
      enum:
        - QUEUED
        - BUILDING
        - DEPLOYING
        - RUNNING
        - FAILED
    App:
      type: object
      required:
        - id
        - name
        - image
        - expose
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        image:
          type: string
        port:
          type: integer
          format: int32
          nullable: true
        expose:
          type: boolean
        env:
          type: object
          additionalProperties:
            type: string
        status:
          $ref: "#/components/schemas/AppStatus"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Deployment:
      type: object
      required:
        - id
        - appId
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        appId:
          type: string
          format: uuid
        status:
          $ref: "#/components/schemas/DeploymentStatus"
        url:
          type: string
          format: uri
          nullable: true
        error:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
